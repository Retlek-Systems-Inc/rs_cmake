buildType:
  default: debug
  choices:
    debug: 
      short: Debug
      long: Debug Build - no optimizaitons and debug info
      buildType: Debug
    debugTidyCheck:
      short: Debug Clang Tidy ON
      long: "Debug Build - with Clang Tidy ON"
      buldType: Debug
      settings:
        STATIC_ANALYSIS: "ON"
        USE_CLANG_TIDY: "ON"
        CLANG_TIDY_FIX: "OFF"
    debugTidyFix:
      short: Debug Clang Tidy FIX
      long: "Debug Build - with Clang Tidy on and fixing"
      buldType: Debug
      settings:
        STATIC_ANALYSIS: "ON"
        USE_CLANG_TIDY: "ON"
        CLANG_TIDY_FIX: "ON"
    release: 
      short: Release
      long: Release Build - optimizations
      buildType: Reelase
    releaseWithDebInfo: 
      short: ReleaseWithDebInfo
      long: Release with Debug Information - optimizations but with debug info
      buildType: ReleaseWithDebInfo
    asan:
      short: ASan
      long: Address Sanitizer Debug Build
      buildType: asan
    tsan:
      short: TSan
      long: Thread Sanitizer Debug Build
      buildType: tsan
    coverage:
      short: Cov
      long: Debug build with Coverage (GNU only)
      buildType: coverage
