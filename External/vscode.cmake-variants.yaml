---
buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Debug Build - no optimizaitons and debug info
      buildType: Debug
      settings:
        STATIC_ANALYSIS: "OFF"
    debugTidyCheck:
      short: Debug Clang Tidy ON
      long: Debug Build - with Clang Tidy ON
      buldType: Debug
      settings:
        STATIC_ANALYSIS: "ON"
        USE_CLANG_TIDY: "ON"
        CLANG_TIDY_FIX: "OFF"
    debugTidyFix:
      short: Debug Clang Tidy FIX
      long: Debug Build - with Clang Tidy on and fixing
      buldType: Debug
      settings:
        STATIC_ANALYSIS: "ON"
        USE_CLANG_TIDY: "ON"
        CLANG_TIDY_FIX: "ON"
    debugCppCheck:
      short: Debug CppCheck
      long: Debug Build - with CppCheck
      buldType: Debug
      settings:
        STATIC_ANALYSIS: "ON"
        USE_CLANG_TIDY: "OFF"
        USE_CPPCHECK: "ON"
    debugCppLint:
      short: Debug CppLint
      long: Debug Build - with CppLint
      buldType: Debug
      settings:
        STATIC_ANALYSIS: "ON"
        USE_CLANG_TIDY: "OFF"
        USE_CPPLINT: "ON"
    release:
      short: Release
      long: Release Build - optimizations
      buildType: Release
      settings:
        STATIC_ANALYSIS: "OFF"
    relWithDebInfo:
      short: RelWithDebInfo
      long: Release with Debug Information - optimizations but with debug info
      buildType: RelWithDebInfo
      settings:
        STATIC_ANALYSIS: "OFF"
    asan:
      short: ASan
      long: Address Sanitizer Build
      buildType: Asan
      settings:
        STATIC_ANALYSIS: "OFF"
    tsan:
      short: TSan
      long: Thread Sanitizer Build
      buildType: Tsan
      settings:
        STATIC_ANALYSIS: "OFF"
    ubsan:
      short: UbSan
      long: Undefined Behavior Sanitizer Build
      buildType: Ubsan
      settings:
        STATIC_ANALYSIS: "OFF"
    coverage:
      short: Cov
      long: Debug build with Coverage (GNU only)
      buildType: Coverage
      settings:
        STATIC_ANALYSIS: "OFF"
