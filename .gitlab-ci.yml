stages:
  - build

sw-dev:build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/docker/sw-dev/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/sw-dev:${CI_COMMIT_TAG}"
  # Use this and comment out rules to check build of docker image.
  #   --destination "${CI_REGISTRY_IMAGE}/sw-dev:latest"
  rules:
    - if: $CI_COMMIT_TAG
